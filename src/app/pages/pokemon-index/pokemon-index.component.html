<section>
  <h2>Listado de Pokemon</h2>
  <article class="list-header">
    <app-pokemon-search></app-pokemon-search>
    <a  routerLink="new">
      <button>
        <i class="bi bi-plus-lg"></i>
        Nuevo
      </button>
    </a>
  </article>
  <article class="list">
    <app-pokemon-list
      [pokemonList]="(pokemonList$ | async) || []"
      (edit)="onEdit($event)"
      (delete)="onDelete($event)"></app-pokemon-list>
  </article>
</section>
