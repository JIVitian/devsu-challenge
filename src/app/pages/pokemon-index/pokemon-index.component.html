<main>
  <h2>Listado de Pokemon</h2>
  <article class="list-header">
    <app-pokemon-search></app-pokemon-search>
    <button>
      <i class="bi bi-plus-lg"></i>
      Nuevo
    </button>
  </article>
  <section class="list">
    <app-pokemon-list
      [pokemonList]="(pokemonList$ | async) || []"
      (edit)="alert('edit ' + $event.id)"
      (delete)="onDelete($event)"
    ></app-pokemon-list>
  </section>
  <app-pokemon-editor
    class="new-pokemon-form"
    (save)="onSave($event)"
  ></app-pokemon-editor>
</main>
