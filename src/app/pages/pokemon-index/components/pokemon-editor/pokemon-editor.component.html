<form [formGroup]="pokemonForm" class="pokemon-form border radius" (submit)="onSubmit()">
  <h2 class="form-title">{{ title }}</h2>

  <section>
    <label>Nombre:</label>
    <input
      type="text"
      formControlName="name"
      class="radius"
      [class.error]="!isControlValid('name')"
      placeholder="Nombre"
    />
  </section>

  <section>
    <label>Ataque:</label>
    <div>
      <span>0</span>
      <input
        type="range"
        formControlName="attack"
        min="1"
        max="100"
        step="1"
      />
      <span>100</span>
    </div>
  </section>

  <section>
    <label>Imagen:</label>
    <input
      type="text"
      formControlName="image"
      [class.error]="!isControlValid('image')"
      placeholder="url"
    />
  </section>

  <section>
    <label>Defensa:</label>
    <div>
      <span>0</span>
      <input
        type="range"
        formControlName="defense"
        min="1"
        max="100"
        step="1"
      />
      <span>100</span>
    </div>
  </section>

  <section class="form-footer">
    <button>
      <i class="bi bi-save"></i>
      Guardar
    </button>
    <button (click)="cancel.emit()">
      <i class="bi bi-x-lg"></i>
      Cancelar
    </button>
  </section>
</form>
